<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <!-- 按照这3个顺序添加link -->
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <!-- 先引入清除样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 再引入自己html的样式 -->
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <!-- 主体内容：滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <!-- 人名，联系方式要用js，所以要单独设立标签 -->
                    <h5>林丽</h5>
                    <p>18500667882</p>
                </div>
                <div class="bottom">
                    <p>北京市  海淀区  中关村软件园 信息科技大厦1号楼410#   </p>
                </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息 -->

        <!-- 商品 -->
        <!-- 主要是套标签，为了js替换数据 -->
        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</h5>
                <p> <span>粉色</span> <span>红外体温计</span></p>
                <div class="price">
                    <span class="red">¥ <i>266</i> </span>
                    <span>¥299</span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <!-- 单独标签控制商品数量 -->
                <span>1</span>
            </div>
        </div>
        <!-- 商品 -->

        <!-- 其他信息 -->
        <!-- div.pannel rest" -->
        <!-- 用新标签：header nav section footer -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>顺丰快递</p>
            </div>
            <div>
                <h5>买家备注</h5>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>支付宝 <i class="iconfont icon-more"></i></p>
            </div>
        </section>

        <!-- 商品总价 -->
        <section class="pannel sum_pic">
            <div>
                <h5>商品总价</h5>
                <p>￥299.00</p>
            </div>
            <div>
                <h5>运费</h5>
                <p>￥0.00</p>
            </div>
            <div>
                <h5>折扣</h5>
                <p class="red">-￥30.00</p>
            </div>
        </section>
        <!-- 商品总价 -->
        


    </div>
    <!-- 主体内容：滑动查看 -->


    <!-- 底部支付：固定定位 -->
    <div class="pay">
        <div class="left">
            <!-- js改价格，所以价格要单独放个标签 -->
            <!-- 字体颜色调用公共样式 -->
            合计:<span class="red">￥<i>266.00</i></span>
        </div>
        <div class="right">
            <a href="#">去支付</a>
        </div>
    </div>
    <!-- 底部支付：固定定位 -->

</body>
</html>
